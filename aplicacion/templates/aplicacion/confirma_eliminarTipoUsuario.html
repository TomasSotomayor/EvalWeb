{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Confirmar Eliminación</h1>
    <div class="card mt-4">
        <div class="card-body">
            <p>¿Estás seguro que deseas eliminar "{{ tipo_usuario.nombre }}"?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="../../mantenedorTipoUsuario" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
