{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Editar Tipo de Usuario</h1>
    <div class="card mt-4">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
