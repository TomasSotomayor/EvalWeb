{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Des comenta y usa Font Awesome si es necesario -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/validaciones.js' %}"></script>
    <!-- Popper.js para Bootstrap tooltips, popovers, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Productos</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="text" class="form-control" id="precio" placeholder="precio">
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number" min="0" class="form-control" id="stock" placeholder="stock">
                    </div>
                    <div class="form-group">
                        <label for="ImagenProducto" class="control-label">Imagen:</label>
                        <input type="file" class="form-control" id="ImagenProducto">
                    </div>
                    <div class="form-group">
                        <label for="tipo_usuario">Tipo de Producto</label>
                        <select class="form-control" id="cmbTipoProducto">
                            <option value="0">Seleccione un tipo de Producto</option>
                            {% for tipo_producto in tipos_producto %}
                            <option value="{{ tipo_producto.IdTipoProducto }}">{{ tipo_producto.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="grabarProducto();">Guardar Producto</button>
                    <a href=".." class="btn btn-sm btn-primary">Salir</a>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Productos</h1>
        <div class="card mt-4">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>precio</th>
                            <th>stock</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in productos %}
                        <tr>

                            <td>{{ x.IdProducto }}</td>
                            <td>{{ x.precio }}</td>
                            <td>{{ x.stock }}</td>
                            <td>{{ x.nombre }}</td>
                            <td>
                                <a href="{% url 'editar_producto' x.IdProducto %}" class="btn btn-sm btn-primary">Editar</a>
                                <a href="{% url 'eliminar_producto' x.IdProducto %}" class="btn btn-sm btn-danger">Eliminar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</body>
</html>
