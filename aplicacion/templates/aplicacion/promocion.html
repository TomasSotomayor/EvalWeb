{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/validaciones.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Descuentos</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="producto">Producto</label>
                        <select class="form-control" id="cmbProducto">
                            <option value="0">Seleccione un producto</option>
                            {% for producto in productos %}
                            <option value="{{ producto.IdProducto }}">{{ producto.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="descuento">Descuento (%)</label>
                        <input type="number" class="form-control" id="descuento" placeholder="Descuento">
                    </div>
                    
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea class="form-control" id="descripcion" placeholder="Descripción"></textarea>
                    </div>
                   
                    <button type="button" class="btn btn-primary" onclick="agregarDescuento();">Guardar descuento</button>
                    <a href=".." class="btn btn-sm btn-primary">Salir</a>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Productos con Descuento</h1>
        <div class="card mt-4">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Descuento (%)</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for descuento in descuentos %}
                        <tr>
                            <td>{{ descuento.IdDescuento }}</td>
                            <td>{{ descuento.producto.nombre }}</td>
                            <td>{{ descuento.descuento }}</td>
                            <td>{{ descuento.descripcion }}</td>
                            <td>
                                <a href="{% url 'eliminar_descuento' descuento.IdDescuento %}" class="btn btn-sm btn-danger">Eliminar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
