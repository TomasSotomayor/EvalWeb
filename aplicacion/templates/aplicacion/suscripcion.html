{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripciones</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/validaciones.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Suscripciones</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <select class="form-control" id="cmbUsuario">
                            <option value="0">Seleccione un usuario</option>
                            {% for usuario in usuarios %}
                            <option value="{{ usuario.IdUsuario }}">{{ usuario.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="fecha_inicio">Fecha de inicio</label>
                        <input type="date" class="form-control" id="fecha_inicio" placeholder="Fecha de inicio">
                    </div>
                    
                    <div class="form-group">
                        <label for="fecha_fin">Fecha de fin</label>
                        <input type="date" class="form-control" id="fecha_fin" placeholder="Fecha de fin">
                    </div>
                   
                    <button type="button" class="btn btn-primary" onclick="agregarSuscripcion();">Guardar suscripci√≥n</button>
                    <a href=".." class="btn btn-sm btn-primary">Salir</a>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Suscripciones</h1>
        <div class="card mt-4">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Fecha inicio</th>
                            <th>Fecha fin</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- # para cada suscripcion dentro de suscripciones -->
                        {% for suscripcion in suscripciones %} 
                        <tr>
                            <td>{{ suscripcion.IdSuscripcion}}</td>
                            <td>{{ suscripcion.usuario.nombre}}</td>
                            <td>{{ suscripcion.fecha_inicio }}</td>
                            <td>{{ suscripcion.fecha_fin }}</td>
                            <td>
                                <a href="{% url 'eliminar_suscripcion' suscripcion.IdSuscripcion %}" class="btn btn-sm btn-danger">Eliminar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
