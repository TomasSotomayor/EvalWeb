{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Des comenta y usa Font Awesome si es necesario -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/validaciones.js' %}"></script>
    <!-- Popper.js para Bootstrap tooltips, popovers, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tipo Usuario</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="agregarTipoUsuario();">Guardar usuario</button>
                    <a href=".." class="btn btn-sm btn-primary">Salir</a>
                </form>
            </div>
        </div>
    </div>
    <!-- templates/usuarios/lista_tipos_usuario.html -->


<div class="container mt-5">
    <h1 class="text-center">Tipos de Usuario</h1>
    <div class="card mt-4">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tipo_usuario in tipos_usuarios %}
                    <tr>
                        <td>{{ tipo_usuario.IdTipoUsuario }}</td>
                        <td>{{ tipo_usuario.nombre }}</td>
                        <td>
                            <a href="{% url 'editar_tipo_usuario' tipo_usuario.IdTipoUsuario %}" class="btn btn-sm btn-primary">Editar</a>
                            <a href="{% url 'eliminar_tipo_usuario' tipo_usuario.IdTipoUsuario %}" class="btn btn-sm btn-danger">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>



</body>
</html>
