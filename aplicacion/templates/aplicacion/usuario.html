{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Des comenta y usa Font Awesome si es necesario -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/validaciones.js' %}"></script>
    <!-- Popper.js para Bootstrap tooltips, popovers, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Usuarios</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="tipo_usuario">Tipo de usuario</label>
                        <select class="form-control" id="cmbTipoUsuario">
                            <option value="0">Seleccione un tipo de usuario</option>
                            {% for tipo_usuario in tipos_usuarios %}
                            <option value="{{ tipo_usuario.IdTipoUsuario }}">{{ tipo_usuario.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                   
                    <button type="button" class="btn btn-primary" onclick="agregarUsuario();">Guardar usuario</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Usuarios</h1>
        <div class="card mt-4">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for usuario in usuarios %}
                        <tr>
                            <td>{{ usuario.IdUsuario }}</td>
                            <td>{{ usuario.nombre }}</td>
                            <td>{{ usuario.email }}</td>
                            <td>
                                <a href="{% url 'editar_usuario' usuario.IdUsuario %}" class="btn btn-sm btn-primary">Editar</a>
                                <a href="{% url 'eliminar_usuario' usuario.IdUsuario %}" class="btn btn-sm btn-danger">Eliminar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
